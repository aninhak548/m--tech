<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário M-Tech</title>
    <link rel="stylesheet" href="./stylee.css">
    <header> 
        <div class="imagem">
            <div class="logo">
                <img src="mtech_transparente.png" alt="logo" class="logo1">
            </div>
        </div>
    </header>
</head>
<body>


    <script>
        // Função para buscar palavras por letra inicial
        function handleAlphabetSearch(letter) {
            const searchResults = document.getElementById('searchResults');

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: letter })
            })
            .then(response => response.json())
            .then(data => {
                searchResults.innerHTML = '';
                if (data.results.length > 0) {
                    data.results.forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `<h3>${result.word}</h3><p>${result.description}</p>`;
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
    <body></body>
     <h2></h2>
        <div class="Glossário"></div>
        <div class="buttons">
            <button class="alphabet-button" onclick="handleAlphabetSearch('a')">a</button>
            <button class="alphabet-button" onclick="handleAlphabetSearch('b')">b</button>
